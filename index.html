<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="paintCanvas" class="paint"></canvas>
<div class="controls">
    <div class="controls__range">
        <input type="range" id="range" min="0.1" max="5.0" step="0.1">
    </div>
    <!-- /.controls__range -->
    <div class="controls__buttons">
        <button id="mode">Заливка</button>
        <button id="save">Сохранить</button>
    </div>
    <!-- /.controls__buttons -->
    <div class="controls__colors" id="colors">
        <div class="control__color"
             style="background-color:#2c2c2c;"></div>
        <div class="control__color"
             style="background-color:white;"></div>
        <div class="control__color"
             style="background-color:red;"></div>
        <div class="control__color"
             style="background-color:orange;"></div>
        <div class="control__color"
             style="background-color:yellow;"></div>
        <div class="control__color"
             style="background-color:green;"></div>
        <div class="control__color"
             style="background-color:rgb(0, 145, 255);"></div>
        <div class="control__color"
             style="background-color:blue;"></div>
        <div class="control__color"
             style="background-color:rgb(95, 26, 234);"></div>
    </div>
    <!-- /.controls__colors -->
</div>
<!-- /.controls -->

<script src="app.js"></script>

</body>
</html>
